<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（三）</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<fieldset>
    <legend>表单输入</legend>
    <textarea id="text" cols="21" rows="5" placeholder="可以输入数字、中文、英文。
间隔符号为逗号，顿号，-等。"></textarea>
    <button type="button" value="左侧入" id="button1">左侧入</button>
    <button type="button" value="右侧入" id="button2">右侧入</button>
    <button type="button" value="左侧出" id="button3">左侧出</button>
    <button type="button" value="右侧出" id="button4">右侧出</button><br>
    <input type="text" placeholder="请输入你要的" id="oInput">
    <button type="button" value="查询" id="button5">查询</button>
</fieldset>
<div>
    <ul id="num">
        <li>3453</li>
        <li>24肉</li>
        <li>234</li>
        <li>axesf</li>
        <li>123</li>
        <li>单位的</li>
        <li>3*的</li>
        <li>《5》</li>
    </ul>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
