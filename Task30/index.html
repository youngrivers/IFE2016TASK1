<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单（二）多个表单项的动态校验</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
        <span>名称</span>
        <input type="text" id="inp1" class="text"><br>
        <small id="small1"></small><br>
        <span>密码</span>
        <input type="password" id="inp2" class="text"><br>
        <small id="small2"></small><br>
        <span>密码确认</span>
        <input type="password" id="inp3" class="text"><br>
        <small id="small3"></small><br>
        <span>邮箱</span>
        <input type="email" id="inp4" class="text"><br>
        <small id="small4"></small><br>
        <span>手机</span>
        <input type="text" id="inp5" class="text"><br>
        <small id="small5"></small><br>
        <button id="btn">提交</button><br>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
