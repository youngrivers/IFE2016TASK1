<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript和树（四）</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<fieldset id="tree-module">
    <legend>树形组件</legend>
    <input type="text" id="searchText">&nbsp;
    <button id="search">搜索</button><button id="clear">清除</button>
    <br>
    <p id="result"></p>
    <div id="tree-area">
        <div class="nodebody-visible">
            <label class="node-header">
                <div class="arrow empty-arrow"></div>
                <span class="node-title">前端攻城狮</span>
                <span>&nbsp;&nbsp;</span><img class="addIcon" src="img/add.png">
            </label>
        </div>
    </div>
</fieldset>
<script src="script.js"></script>
</body>
</html>
